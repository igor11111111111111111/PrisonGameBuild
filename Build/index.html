<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>DetroitskPrison</title>
    <style>
        body { margin: 0; padding: 0; }
        #unity-container { position: absolute; width: 100%; height: 100%; }
        #unity-canvas { width: 100%; height: 100%; background: #000; }
        
        #rotate-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            z-index: 9999;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        
        @media only screen and (orientation: portrait) {
            #rotate-screen { display: flex !important; }
            #unity-container { display: none !important; }
        }
        
        @media only screen and (orientation: landscape) {
            #rotate-screen { display: none !important; }
            #unity-container { display: block !important; }
        }
    </style>
</head>
<body>
    <div id="rotate-screen">
        <div>
            <h2>Поверните устройство</h2>
            <p>Игра работает только в горизонтальной ориентации</p>
        </div>
    </div>
    
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
    </div>
    
    <script>
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/Build.loader.js";
        var config = {
            dataUrl: buildUrl + "/Build.data",
            frameworkUrl: buildUrl + "/Build.framework.js",
            codeUrl: buildUrl + "/Build.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "DetroitskPrison",
            productVersion: "1.94",
        };
        
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(document.querySelector("#unity-canvas"), config);
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
